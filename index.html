<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<header>
        <h1>Elvis Presley - Yearly Concert Outfits</h1>
    </header>
    
    <style>
        body{ 
            background-color: rgb(35, 35, 35);
        }
    </style>
    
    <title>Treemap with Outfit Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <header>
        <h2>Interactive data visualization by Heramb Kaprekar- Hover and Click</h2>
        <p class="elvis-info"></p>
    </header>
    
    
    
    <div id="chart"></div>
    <div id="tooltip"></div>
    <div id="outfitDisplay" class="hidden">
        <h2 id="yearTitle"></h2>
        <div id="outfitImages"></div>
    </div>
    <script src="script.js"></script>
    
    <div id="outfitDisplay" class="hidden">
        <button id="closeButton" class="close-button">&times;</button>
        <h2 id="yearTitle"></h2>
        <div id="outfitImages"></div>
    </div>
    
</body>

<div class="container">
    <div id="treeMapContainer">
        <!-- Tree Map will go here -->
    </div>
    <div class="barGraphContainer">
        <div id="verticalText">Colours worn through the years</div>
        <div id="stackedBar" class="vertical-stacked-bar">
            <div class="color-segment" style="background-color: rgb(239, 239, 239); flex: 4;" title="White (40%)"></div>
            <div class="color-segment" style="background-color: rgb(26, 26, 26); flex: 2;" title="Black (25%)"></div>
            <div class="color-segment" style="background-color: rgb(62, 117, 255); flex: 1;" title="Blue (20%)"></div>
            <div class="color-segment" style="background-color: rgb(255, 99, 99); flex: 1;" title="Red (10%)"></div>
            <div class="color-segment" style="background-color: gold; flex: 0.5;" title="Gold (5%)"></div>
        </div>
    </div>
</div>
<div class="chart-container">
    <!-- Example chart (replace this with your actual chart) -->
    <div class="chart"></div>
    

    
    <!-- Vertical footer text below the chart -->
    <div class="footer-text">
        <p>Photos from <a href="https://www.elvisconcerts.com/" target="_blank">https://www.elvisconcerts.com/</a></p>
    </div>
</div>
</body>
</html>

</html>
